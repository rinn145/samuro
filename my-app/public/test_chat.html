<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        /* Main container */
        .chat-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* Sidebar styling */
        .chat-sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f2f2f2;
            border-right: 1px solid #ddd;
        }
        .chat-sidebar h2 {
            margin: 0 0 20px;
            font-size: 1.2em;
            color: #333;
        }
        .chat-sidebar .contact {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .contact .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d9534f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
            margin-right: 10px;
        }
        .contact .contact-info {
            color: #333;
            font-size: 0.9em;
        }
        .contact .contact-info .name {
            font-weight: bold;
        }
        /* Chat area styling */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
        }
        .chat-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d9534f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
            margin-right: 10px;
        }
        .chat-header .name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        /* Message list styling */
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.user {
            justify-content: flex-start;
        }
        .message.agent {
            justify-content: flex-end;
        }
        .message .bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            line-height: 1.4em;
        }
        .message.user .bubble {
            background-color: #f5e0e9;
            color: #333;
        }
        .message.agent .bubble {
            background-color: #f5e0e9;
            color: #333;
        }
        /* Input area styling */
        .message-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f2f2f2;
            margin-right: 10px;
            font-size: 1em;
        }
        .message-input input:focus {
            outline: none;
        }
        .message-input button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Sidebar with contacts -->
    <div class="chat-sidebar">
        <h2>Chat</h2>
        <div class="contact" onclick="switchChat('IvanGenius')">
            <div class="avatar">Iv</div>
            <div class="contact-info">
                <div class="name">IvanGenius</div>
                <div>Thank you for your order...</div>
            </div>
        </div>
        <div class="contact" onclick="switchChat('AnnaSupport')">
            <div class="avatar">An</div>
            <div class="contact-info">
                <div class="name">AnnaSupport</div>
                <div>Hello, how can I assist?</div>
            </div>
        </div>
        <!-- Add more contacts if needed -->
    </div>
    
    <!-- Chat area -->
    <div class="chat-area">
        <div class="chat-header">
            <div class="avatar">Iv</div>
            <div class="name" id="chatName">IvanGenius</div>
        </div>
        <div class="message-list" id="messageList">
            <!-- Messages will be inserted here dynamically -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Message">
            <button onclick="sendMessage()">&#10148;</button>
        </div>
    </div>
</div>

<script>
    // Example data for different chats
    const chats = {
        IvanGenius: [
            { sender: 'user', text: 'Hello' },
            { sender: 'agent', text: 'Hello' },
        ],
        AnnaSupport: [
            { sender: 'user', text: 'Hi, I need help with my order' },
            { sender: 'agent', text: 'Of course, what seems to be the problem?' },
        ]
    };
    let currentChat = 'IvanGenius';

    function switchChat(chatName) {
        currentChat = chatName;
        document.getElementById('chatName').innerText = chatName;
        displayMessages();
    }

    function displayMessages() {
        const messageList = document.getElementById('messageList');
        messageList.innerHTML = ''; // Clear previous messages
        chats[currentChat].forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', message.sender);
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.innerText = message.text;
            messageDiv.appendChild(bubbleDiv);
            messageList.appendChild(messageDiv);
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message) {
            // Add the message to the chat data
            chats[currentChat].push({ sender: 'user', text: message });
            // Clear input
            input.value = '';
            // Display updated messages
            displayMessages();
        }
    }

    // Initial display of messages
    displayMessages();
</script>

</body>
</html>
