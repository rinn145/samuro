<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f9f9f9;
}

.container {
    width: 360px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    text-align: center;
    margin-bottom: 20px;
}

h2 {
    font-size: 18px;
    margin-bottom: 20px;
    color: #333;
}

.input-container {
    position: relative;
    margin-bottom: 20px;
}

.input-container input {
    width: 100%;
    padding: 10px;
    padding-right: 40px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
}

.input-container .icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    color: #999;
}

.button-group {
    display: flex;
    gap: 10px;
}

.btn {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-reset {
    background-color: #d32f2f;
    color: #fff;
}

.btn-remembered {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
}

.btn-verify {
    width: 100%;
    background-color: #d32f2f;
    color: #fff;
}

.btn:hover {
    opacity: 0.9;
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Reset Form -->
    <div class="container">
        <h2>PASSWORD RESET</h2>
        <div class="input-container">
            <input type="email" placeholder="Email" />
        </div>
        <div class="button-group">
            <button class="btn btn-reset">Password reset</button>
            <button class="btn btn-remembered">I remembered the password</button>
        </div>
    </div>

    <!-- Enter New Password Form -->
    <div class="container">
        <h2>ENTER A NEW PASSWORD</h2>
        <div class="input-container">
            <input type="password" placeholder="Password" />
            <span class="icon">✈️</span>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Repeat the password" />
            <span class="icon">✈️</span>
        </div>
        <button class="btn btn-verify">Verify password</button>
    </div>
</body>
</html>
