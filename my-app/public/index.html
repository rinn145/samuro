<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samuro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../src/index.css">
</head>

<body>
    <section class="navbar">
        <!-- Логотип -->
        <div class="logo">Sandro Studio</div>

        <!-- Кнопка "Catalog" -->
        <div class="catalog-button">
            <i class="fas fa-th"></i> Catalog
        </div>

        <!-- Поле для поиска -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>

        <!-- Иконки аккаунта, чата и корзины -->
        <div class="nav-icons">
            <i class="fas fa-user"></i><span>Account</span>
            <i class="fas fa-comments"></i><span>Chat</span>
            <i class="fas fa-shopping-cart"></i><span>Shopping cart</span>
        </div>
    </section>

    <section class="logo-frame">
        <img src="Frame.svg" alt="samuro" class="samuro-frame">
    </section>


    <div id="root"></div> <!-- Место, куда будет монтироваться React приложение -->

    <div class="samuro-studio-section">
        <div class="samuro-studio-content">
            <h1>SAMURO STUDIO</h1>
            <p>Do you want to sell your programs with us?</p>
            <button class="join-button">Join us</button>
        </div>
        <div class="samuro-studio-image">
            <img src="./samura.svg" alt="Samurai" />
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">Privacy policy</a>
            <a href="#">Cookie policy</a>
            <a href="#">Technical support</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="icon-telegram"><img src="./tgIcons.svg" alt="tgIcons"></i></a>
        </div>
        <div class="footer-logo">SAMURO STUDIO</div>
    </div>


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script type="module" src="../src/index.js"></script>
    <!-- Подключение основного JavaScript файла -->
</body>

</html>
