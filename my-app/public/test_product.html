<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            height: 80px;
        }
        .price-input {
            width: calc(100% - 20px);
            display: inline-block;
        }
        .image-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            border: 2px dashed #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            color: #e53935;
            cursor: pointer;
        }
        .image-upload img {
            width: 50px;
            height: 50px;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #e53935;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adding a Product</h1>
        
        <label for="title">Think of a title</label>
        <input type="text" id="title" placeholder="Title">
        
        <label for="category">Category</label>
        <select id="category">
            <option value="" disabled selected>Select a category</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="short-description">Short description</label>
        <input type="text" id="short-description" placeholder="This description will be in the product card">
        
        <label for="description">Write what you would like to tell about the product</label>
        <textarea id="description" placeholder="Description"></textarea>
        
        <label for="price">Price, $</label>
        <input type="text" id="price" class="price-input" placeholder="Price">
        
        <div class="image-upload" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" style="display: none;">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565302.png" alt="Upload icon">
            <span>Click here to add an image</span>
        </div>
        
        <button class="save-button">Save</button>
    </div>
</body>
</html>
