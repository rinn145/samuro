<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Filter</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            padding-left: 160px;
            padding-top: 20px;
        }
        /* Container */
        .filter-container {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Title styles */
        .filter-container h2 {
            font-size: 1.2em;
            margin: 0;
        }
        /* Filter title with icon */
        .filter-title {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .filter-title::before {
            content: "üîç"; /* Replace this with a filter icon if available */
            margin-right: 5px;
        }
        /* List of categories */
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        /* Individual category items */
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .category-item label {
            font-size: 0.9em;
        }
        /* Checkbox styles */
        .category-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="filter-container">
    <h2>Catalog</h2>
