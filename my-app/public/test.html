<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Filter</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Button for catalog */
        .catalog-button {
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .catalog-button i {
            margin-right: 5px;
        }
        
        /* Overlay background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        /* Filter container */
        .filter-container {
            width: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
            position: relative;
            z-index: 10;
        }
        
        /* Close button for filter */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #333;
        }
        
        /* General container styles */
        .filter-container h2 {
            font-size: 1.2em;
            margin: 0;
        }
        .filter-title {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .filter-title::before {
            content: "üîç";
            margin-right: 5px;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .category-item label {
            font-size: 0.9em;
        }
        .category-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Catalog Button -->
<div class="catalog-button" onclick="toggleFilter()">
    <i class="fas fa-list"></i> 
    <span>Catalog</span>
</div>

<!-- Overlay for filter (semi-transparent background) -->
<div class="overlay" id="overlay" onclick="toggleFilter()"></div>

<!-- Filter Container -->
<div class="filter-container" id="filterContainer">
    <div class="close-button" onclick="toggleFilter()">‚úñ</div>
    <h2>Catalog</h2>
    <div class="filter-title">Filter products</div>
    <ul class="category-list">
        <li class="category-item">
            <label>Category 1</label>
            <input type="checkbox" checked>
        </li>
        <li class="category-item">
            <label>Category 2</label>
            <input type="checkbox">
        </li>
        <li class="category-item">
            <label>Category 3</label>
            <input type="checkbox">
        </li>
        <!-- More categories as needed -->
    </ul>
</div>

<script>
    // Function to toggle filter visibility
    function toggleFilter() {
        const filterContainer = document.getElementById('filterContainer');
        const overlay = document.getElementById('overlay');
        
        const isVisible = filterContainer.style.display === 'block';
        if (isVisible) {
            filterContainer.style.display = 'none';
            overlay.style.display = 'none';
        } else {
            filterContainer.style.display = 'block';
            overlay.style.display = 'flex';
        }
    }
</script>

</body>
</html>
