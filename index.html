<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационная панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="navbar">
        <!-- Логотип -->
        <div class="logo">Sandro Studio</div>
        
        <!-- Кнопка "Catalog" -->
        <div class="catalog-button">
            <i class="fas fa-th"></i> Catalog
        </div>
        
        <!-- Поле для поиска -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        
        <!-- Иконки аккаунта, чата и корзины -->
        <div class="nav-icons">
            <i class="fas fa-user"></i><span>Account</span>
            <i class="fas fa-comments"></i><span>Chat</span>
            <i class="fas fa-shopping-cart"></i><span>Shopping cart</span>
        </div>
    </section>
    
    <section class="logo-frame">
      <img src="./Frame.svg" alt="samuro" class="samuro-frame">
    </section>
</body>
</html>
